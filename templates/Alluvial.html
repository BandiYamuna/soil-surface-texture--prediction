<!DOCTYPE HTML>
<html>
    <head>
        <title>Alluvial Soil</title>
        <link rel="shortcut icon" type="image" href="https://hi-static.z-dn.net/files/d73/28374f9395f783f022566793228cbf71.jpg">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <style>
            body {
                margin: 0;
                padding: 0;
				background-image: url('https://hi-static.z-dn.net/files/d73/28374f9395f783f022566793228cbf71.jpg');
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #wrapper {
                max-width: 1200px;
                width: 90%;
                text-align: center;
                background-image: url('https://cdn.pixabay.com/photo/2023/02/01/21/40/pink-7761356_640.png');
				background-repeat: no-repeat;
				background-size: cover;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
            }
            header h1 {
                font-size: 2em;
                margin-bottom: 20px;
                color: #333;
            }
            header p {
                font-size: 1.2em;
                color: #555;
            }
            .crop-gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 20px;
                margin-top: 20px;
            }
            .crop-item {
                text-align: center;
                width: calc(33% - 20px); /* Ensures 3 columns with spacing */
                box-sizing: border-box;
            }
            .crop-item img {
                width: 100%;
                height: auto;
                max-height: 150px;
                border: 2px solid #ccc;
                border-radius: 8px;
                object-fit: cover;
            }
            .crop-item p {
                margin-top: 10px;
                font-size: 1em;
                font-weight: bold;
                color: #333;
            }
            footer {
                margin-top: 20px;
                font-size: 0.9em;
                color: #aaa;
            }
            .centered-div {
                text-align: center;
                margin-top: 30px;
                clear: both;
            }
            .back-button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            .back-button:hover {
                background-color: #45a049;
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <h1>Soil Type: Alluvial Soil</h1>
                <p>You can Plant below crops:</p>
                <div class="crop-gallery">
                    <div class="crop-item">
                        <img src="https://organicboosting.bio/wp-content/uploads/2024/04/organic-rice.jpg" alt="Rice">
                        <p>Rice</p>
                    </div>
                    <div class="crop-item">
                        <img src="https://foodrevolution.org/wp-content/uploads/iStock-1400295675.jpg" alt="Wheat">
                        <p>Wheat</p>
                    </div>
                    <div class="crop-item">
                        <img src="https://www.mahagro.com/cdn/shop/articles/iStock_000063947343_Medium_4e1c882b-faf0-4487-b45b-c2b557d32442.jpg?v=1541408129" alt="Sugarcane">
                        <p>Sugarcane</p>
                    </div>
                    <div class="crop-item">
                        <img src="https://t4.ftcdn.net/jpg/07/49/82/13/360_F_749821387_PTyUmUAUy4Dl20TJz5yrZNzsFX3tLzpK.jpg" alt="Maize">
                        <p>Maize</p>
                    </div>
                    <div class="crop-item">
                        <img src="https://cdn.britannica.com/18/156618-050-39339EA2/cotton-harvesting.jpg" alt="Cotton">
                        <p>Cotton</p>
                        
                    </div>
                    <div class="crop-item">
                        <img src="https://kumarmetal.com/wp-content/uploads/2021/03/primer-soyabean-dry-extrusion-benefits.jpg" alt="Soyabean">
                        <p>Soyabean</p>
                        
                        </div>
                    </div>

                    
						
                </div>
            </header>
            
            

            <!-- Footer -->
            <footer id="footer">
            </footer>
        </div>
    </body>
    
</html>
